<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA DE SUMA Y RESTA</title>
    <link rel="stylesheet" href="styledecalcu.css">
</head>
<body>
    <section class="num-list border-example">
        <div id="valueButtons1">
            <button onclick="agregarNumero(1,'1')">1</button>
            <button onclick="agregarNumero(1,'2')">2</button>
            <button onclick="agregarNumero(1,'3')">3</button>
            <button onclick="agregarNumero(1,'4')">4</button>
            <button onclick="agregarNumero(1,'5')">5</button>
            <button onclick="agregarNumero(1,'6')">6</button>
            <button onclick="agregarNumero(1,'7')">7</button>
            <button onclick="agregarNumero(1,'8')">8</button>
            <button onclick="agregarNumero(1,'9')">9</button>
            <button onclick="agregarNumero(1,'0')">0</button>
            <p>valor 1 seleccionado: <span id="selectedValue1"></span></p>
        </div>
        <div id="valueButtons2">
            <button onclick="agregarNumero(2,'1')">1</button>
            <button onclick="agregarNumero(2,'2')">2</button>
            <button onclick="agregarNumero(2,'3')">3</button>
            <button onclick="agregarNumero(2,'4')">4</button>
            <button onclick="agregarNumero(2,'5')">5</button>
            <button onclick="agregarNumero(2,'6')">6</button>
            <button onclick="agregarNumero(2,'7')">7</button>
            <button onclick="agregarNumero(2,'8')">8</button>
            <button onclick="agregarNumero(2,'9')">9</button>
            <button onclick="agregarNumero(2,'0')">0</button>
            <p>valor 2 seleccionado: <span id="selectedValue2"></span></p>
        </div>
        <div id="operationButtons">
            <button onclick="setOperation('sum')">Suma</button>
            <button onclick="setOperation('subtract')">Resta</button>
            <button onclick="setOperation('mul')">Multiplicacion</button>
            <button onclick="setOperation('div')">Division</button>
        </div>
        <div>
            <button onclick="limpiarNumeros('0')">C</button>
        </div>
        <p>operacion seleccionada: <span id="selectedOperation"></span></p>
        <br>
        <button onclick="calculateResult()">Calcular</button>
        <h2>resultado: <span id="result">0</span></h2>
        <script src="calculadorawi.js"></script>
    </section>
</body>
</html>
