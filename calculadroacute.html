<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Digital</title>
    <link rel="stylesheet" href="styledecalcu.css">
</head>
<body>
    <div class="calculadora border-example">
        <div class="display">
            <h2 id="result">0</h2>
        </div>
        <div class="botones">
            <button onclick="agregarNumero('1')">1</button>
            <button onclick="agregarNumero('2')">2</button>
            <button onclick="agregarNumero('3')">3</button>
            <button onclick="setOperation('sum')">+</button>
            <button onclick="agregarNumero('4')">4</button>
            <button onclick="agregarNumero('5')">5</button>
            <button onclick="agregarNumero('6')">6</button>
            <button onclick="setOperation('subtract')">-</button>
            <button onclick="agregarNumero('7')">7</button>
            <button onclick="agregarNumero('8')">8</button>
            <button onclick="agregarNumero('9')">9</button>
            <button onclick="setOperation('mul')">*</button>
            <button onclick="agregarNumero('0')">0</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="limpiarNumeros()">C</button>
            <button onclick="setOperation('div')">/</button>
        </div>
    </div>
    <script src="calculadorawi.js"></script>
</body>
</html>
